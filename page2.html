    <script type="text/javascript">
      var color_green = "rgb(0, 128, 0)",
          color_white = $("td:last").css("background-color");

      $('.switch').click(function(){
        if ($(this).css("background-color") != color_green) {

          $(this).parent().children().map(function(i, box){
            if ($(box).css("background-color") == color_green) {
              $(box).css("background-color", color_white);
            }
          });

          $(this).css("background-color",color_green);
        } else {
          $(this).css("background-color",color_white);
        }
      })
