  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">イベント管理システム</a>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><i class="fa fa-user" aria-hidden="true"></i> Login user: crc9dijo</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <h1>イベント管理サービス</h1>

        <div class="input-group" style="margin-bottom: 20px;">
          <span class="input-group-addon">勉強会名</span>
          <input class="form-control" type="text">
        </div>

        <div class="input-group" style="margin-bottom: 20px;">
          <span class="input-group-addon">場所</span>
          <input class="form-control" type="password">
        </div>

        <div class="input-group" style="margin-bottom: 20px;">
          <span class="input-group-addon">人数上限</span>
          <input type="number" class="form-control" name="example" max="100" min="0" value="0">
        </div>

        <table id='date-table'>
          <tr id='initial' style="margin-bottom: 10px;">
            <td>
              <div class='input-group date' id='datetimepicker' style="margin-bottom: 10px;">
                <span class="input-group-addon">候補日程</span>
                <input type='text' class="form-control" />
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span>
              </div>
            </td>
          </tr>
        </table>

        <div style="text-align: center;">
          <button id="add" type="button" class="btn btn-danger"><i class="fa fa-plus" aria-hidden="true"></i></button>
          <button id="delete" type="button" class="btn btn-primary"><i class="fa fa-minus" aria-hidden="true"></i></button>
        </div>

        <a href="./page2.html".
          <button type="button" class="btn btn-success btn-lg btn-block" style="margin-top: 20px;">イベントを公開する</button>
        </a>
      </div>
    </div>

    <script type="text/javascript">
      var add_content;

      $(function () {
        $('#datetimepicker').datetimepicker();
        add_content = $('#initial').clone();
      });

      $('#add').click(function(){
        var content = add_content.clone();
        $('#date-table').append(add_content.clone());
      })

      $('#delete').click(function(){
        $('tr:last').remove();
      })
    </script>
  </body>
